<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy AI Endpoint</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="title">Dummy AI Endpoint</h1>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>
  <main class="main">
    <section class="panel" id="request-panel">
      <h2>Incoming Request</h2>
      <pre id="request-display">Waiting for requests...</pre>
    </section>
    <section class="panel" id="response-panel">
      <h2>Your Response</h2>
      <textarea id="response-input" rows="8" placeholder="Type your response here..."></textarea>
      <div class="controls">
        <label class="stream-label"><input type="checkbox" id="stream-response" /> Stream</label>
        <button id="send-response" class="btn primary">Send</button>
        <button id="send-default" class="btn">Quick Reply</button>
        <button id="send-error" class="btn">Send 500</button>
        <button id="send-429" class="btn">Send 429</button>
      </div>
      <div class="custom-error">
        <h3>Custom Error</h3>
        <input id="custom-status-code" type="number" placeholder="Status code" min="100" max="599" />
        <input id="custom-error-message" type="text" placeholder="Error message" />
        <textarea id="custom-error-detail" rows="3" placeholder="Error details..."></textarea>
        <button id="send-custom-error" class="btn">Send Custom Error</button>
      </div>
    </section>
  </main>
  <div id="toast" class="toast"></div>
  <script src="/static/script.js"></script>
</body>
</html>
